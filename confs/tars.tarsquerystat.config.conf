<tars>
	<application>
		enableset=n
		setdivision=NULL
		<server>
			node=tars.tarsnode.ServerObj@tcp -h 192.168.2.131 -p 19386 -t 60000
			app=tars
			server=tarsquerystat
			localip=192.168.2.131
			local=tcp -h 127.0.0.1 -p 10006 -t 3000
			basepath=/usr/local/app/tars/tarsquerystat/bin/
			datapath=/usr/local/app/tars/tarsquerystat/data/
			logpath=/usr/local/app/tars/app_log/
			logsize=10M
			config=tars.tarsconfig.ConfigObj
			notify=tars.tarsnotify.NotifyObj
			log=tars.tarslog.LogObj
			deactivating-timeout=3000
			logLevel=DEBUG
			<tars.tarsquerystat.NoTarsObjAdapter>
				allow
				endpoint=tcp -h 192.168.2.131 -p 10006 -t 60000
				handlegroup=tars.tarsquerystat.NoTarsObjAdapter
				maxconns=200000
				protocol=not_tars
				queuecap=10000
				queuetimeout=60000
				servant=tars.tarsquerystat.NoTarsObj
				threads=5
			</tars.tarsquerystat.NoTarsObjAdapter>
		</server>
		<client>
			locator=tars.tarsregistry.QueryObj@tcp -h 192.168.2.131 -p 17890
			sync-invoke-timeout=3000
			async-invoke-timeout=5000
			refresh-endpoint-interval=60000
			stat=tars.tarsstat.StatObj
			property=tars.tarsproperty.PropertyObj
			report-interval=60000
			sample-rate=100000
			max-sample-count=50
			asyncthread=3
			modulename=tars.tarsquerystat
		</client>
	</application>
	<countdb>
		<db1>
			dbhost=db.tars.com
			dbname=tars_stat
			tbname=tars_stat_
			dbuser=tars
			dbpass=tars2015
			dbport=3306
			charset=utf8
		</db1>
	</countdb>
</tars>
